<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<head>
<title>Grid Pick</title>
<style>
.wrapper {
  display: flex;
}
.wrapper > div {
  font-size: 4vh;
  color: white;
  background: green;
  margin: .1em;
  padding: .3em;
  border-radius: 3px;
  flex: 1;
}
</style>
<script type="text/javascript">

var cellId='cell-1';
var clickedCell='cell-1';
var count =0;
var score =0;
var interval=2000;
var timer=null;

function hammerStrik(hitCellId){
var audio = new Audio('hammer.mp3');
audio.play();
document.getElementById(hitCellId).style.cursor="url('hammer-hit.jpg'), auto";
if(cellId==hitCellId){
score++;
document.getElementById(hitCellId).innerHTML="<img src='bunny-hit.jpg'/> ";
if((score%2)==0){
interval=interval-200;
}
}

clearInterval(timer);
timer=setInterval(shuffulPattern,interval);
document.getElementById('score').innerHTML="<strong><p style='font-family: Stencil Std';font-size:18pt>Your score is:   "+score+"   </p></strong>";
}

function defaultHammer(hitCellId){
document.getElementById(hitCellId).style.cursor="url('hammer.jpg'), auto";
}

function shuffulPattern(){
count=count+1;
var cellVal = (document.getElementById(cellId).getAttribute("value"))-1;
var imageName=null;
if(cellVal>=0){
imageName='carrot'+cellVal+'.jpg';
document.getElementById(cellId).setAttribute("value",cellVal);
}else{
imageName='carrot0.jpg';
}
document.getElementById(cellId).style.backgroundColor ='green';
document.getElementById(cellId).innerHTML="<img src="+"'"+imageName+"'"+"/> ";

var i = Math.floor(Math.random()*36);
cellId= 'cell-'+i;
document.getElementById(cellId).style.backgroundColor ='green';
cellVal =((document.getElementById(cellId).getAttribute("value"))-1)
if(cellVal>=0){
document.getElementById(cellId).innerHTML="<img src='bunny.jpg'/>";
}else{
document.getElementById(cellId).innerHTML="<img src='no-carrot.jpg'/>";
}

}

timer = setInterval(shuffulPattern,interval);
</script>
